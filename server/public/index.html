<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>  
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="scripts/axios.js"></script>
    <script defer src="scripts/client.ts" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>
    <h2>Enter an expression to evaluate<br><span>For example: <br>
      4 + 6 × 2 + 1<br>3 + 2<br>9 × 5 + 1</span></h2>
    <p id="status-message"></p>
    <!-- where the current calculations appear when you hit buttons -->
    <p id="calculation-box"></p>
    <!-- number buttons -->
    <section id="calculator-buttons">
      <!-- misc buttons -->
      <button id="clear-history-button" 
              type="button">clear<br>history
      </button>
      <button id= "all-clear" 
              type="button">C
      </button>  
      <!-- first row of buttons -->
      <button id= "number-7" 
              type="button">7
      </button>
      <button id= "number-8" 
              type="button">8
      </button>
      <button id= "number-9" 
              type="button">9
      </button>
      <button id= "divide-operator" 
              type="button">÷
      </button>
      <!-- second row of buttons -->
      <button id= "number-4" 
              type="button">4
      </button>
      <button id= "number-5" 
              type="button">5
      </button>
      <button id= "number-6" 
              type="button">6
      </button>
      <button id= "multiply-operator" 
              type="button">×   
      </button>
      <!-- 3d row of buttons -->
      <button id= "number-1" 
      type="button">1
      </button>
      <button id= "number-2" 
      type="button">2
      </button>
      <button id= "number-3" 
      type="button">3
      </button>
      <button id= "subtract-operator" 
              type="button">-
      </button>
      <!-- zero, decimal, clear and equals buttons -->
      <button id= "number-0" 
      type="button">0
      </button>
      <button id= "decimal-point" 
              type="button">.
      </button>
      <button id= "equals-sign"      
              type="button">=
      </button>
      <button id= "add-operator" 
              type="button">+
      </button>
    </section>
    <section id="result-section">
      <h2>Result</h2>
      <p id="recent-result"
         data-testid="recentResult">
      </p>
    </section>
    <section id="history-section"
             data-testid="resultHistory">
      <h2>Calculation History</h2>
      <ul id="calculation-history">
      </ul>
    </section>
  </body>
</html>
